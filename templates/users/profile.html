{% extends "base.html" %}

{% block content %}
<h2>Профиль</h2>

{% if user.avatar %}
  <img src="{{ user.avatar.url }}" alt="Аватар" style="height: 100px; border-radius: 10px;">
{% endif %}

<p><strong>Email:</strong> {{ user.email }}</p>
<p><strong>Телефон:</strong> {{ user.phone }}</p>
<p><strong>Страна:</strong> {{ user.country }}</p>

<a href="{% url 'users:profile_edit' %}">Редактировать профиль</a>
{% endblock %}
