{% extends "base.html" %}
{% block title %}Удаление сообщения{% endblock %}
{% block content %}
    <h2>Удалить сообщение?</h2>
    <p>Вы уверены, что хотите удалить сообщение: <strong>{{ object.subject }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Да, удалить</button>
        <a href="{% url 'mailing:message-list' %}">Отмена</a>
    </form>
{% endblock %}
